<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODOX - Login</title>
    <link rel="stylesheet" href="assets/css/main.css">

    <style>
        body {
            background: #111;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #222;
            border: 1px solid #444;
            border-radius: 5px;
            color: white;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2>Acceso Terapeuta</h2>
        
        <input type="text" id="user" placeholder="Usuario">
        <input type="password" id="pass" placeholder="ContraseÃ±a">

        <button onclick="login()">Ingresar</button>

        <p id="msg" style="color: red; margin-top: 10px;"></p>
    </div>

    <script>
        function login() {
            const user = document.getElementById("user").value;
            const pass = document.getElementById("pass").value;

            // Login muy simple (luego se puede mejorar)
            if (user === "terapeuta" && pass === "1234") {
                window.location.href = "app.html"; 
            } else {
                document.getElementById("msg").textContent = "Credenciales incorrectas";
            }
        }
    </script>
</body>
</html>
