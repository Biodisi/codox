<!DOCTYPE HTML>
<html>
<head>
    <title>CODOX - Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>

    <style>
        .login-box {
            max-width: 350px;
            margin: auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .button {
            width: 100%;
            margin-top: 20px;
        }

        #bg {
            filter: blur(4px);
        }
    </style>
</head>

<body class="is-preload">
    <div id="wrapper">

        <header id="header">
            <div class="content">
                <div class="inner">
                    <h1>CODOX</h1>
                    <p>Ingreso del terapeuta</p>
                </div>
            </div>
        </header>

        <div class="login-box">
            <input type="text" id="user" placeholder="Usuario">
            <input type="password" id="pass" placeholder="ContraseÃ±a">

            <a class="button primary" onclick="login()">Ingresar</a>
            <p id="msg" style="color: #ff6666; margin-top: 15px;"></p>
        </div>

    </div>

    <div id="bg"></div>

    <script>
        function login() {
            const user = document.getElementById("user").value;
            const pass = document.getElementById("pass").value;

            if (user === "terapeuta" && pass === "1234") {
                window.location.href = "app.html";
            } else {
                document.getElementById("msg").textContent = "Credenciales incorrectas.";
            }
        }
    </script>

</body>
</html>
